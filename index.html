<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <!-- title icon -->
    <link rel="shortcut icon" type="img/jpeg" href="assets/images/giphy.jpeg" >


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <form class="col-md-6">
            <!-- input text and submit button -->
            <input type="text" id="txt" placeholder="Type something you like.."> 
            <input type="submit" id="send">

        </form>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div id="button-align" class="col-md-12">
            <div id="buttons-display"></div>
        </div>
    </div>
    <div class="row">
        <div id="content">
            <div class="header">
                <h1>Giphy Display</h1>
            </div>
            <div id="display-giphy"></div>
        </div>
    </div>
</div>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Javascript file -->
<script type="text/javascript" src="assets/js/giphy.js"></script>
</body>
</html>
